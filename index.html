            position: relative;

            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        }

        .typing-indicator {
            background: #f1f3f5;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            padding: 15px;
            display: none;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            float: left;
            margin: 0 2px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s infinite 0.2s;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s infinite 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-area input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            border-color: #007bff;
        }

        .input-area button {
            margin-left: 10px;
            padding: 15px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .input-area button:hover {
            background: #0056b3;
        }

        .input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .delete-conversation {
            color: #dc3545;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.8rem;
        }

        .save-status {
            text-align: center;
            color: #28a745;
            font-size: 0.8rem;
            margin-top: 5px;
            height: 1.2rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                padding: 10px 5px;
            }

            .conversation-title {
                display: none;
            }

            .new-chat-btn span {
                display: none;
            }

            .new-chat-btn::before {
                content: '+';
                font-size: 1.2rem;
            }

            .main-content {
                margin-left: 10px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .message {
                max-width: 90%;
            }

            .input-area {
                flex-direction: column;
                gap: 10px;
            }

            .input-area input {
                margin-bottom: 10px;
            }

            .input-area button {
                margin-left: 0;
            }
        }
    </style>
</head>
